<!DOCTYPE html>
<html>
<head>
    <title>Extra</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .social-icons {
            list-style: none;
            padding: 0;
        }
        .social-icons li {
            display: inline;

        }
        .social-icons a {

            font-size: 36px;
            color: #0073e6;
        }
        .content {
            text-align: left;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me on Social Media</h1>
        <ul class="social-icons">
            <li>
                <a href="https://www.youtube.com/channel/UCkTYJ2vLRN43jIQzCRa9Slw" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://discord.gg/wMBY7Gh7Mr" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/_mandq_/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
